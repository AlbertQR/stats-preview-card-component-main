<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="text-content">
        <h2 class="text-content__title">
          Get <span class="resaltado">insights</span> that help your business
          grow.
        </h2>

        <p class="text-content__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="text-content__stats">
          <p class="stat">
            <span class="stat__aceptation">10k+</span>
            <span class="stat__text">companies</span>
          </p>
          <p class="stat">
            <span class="stat__aceptation">314</span>
            <span class="stat__text">templates</span>
          </p>
          <p class="stat">
            <span class="stat__aceptation">12m+</span>
            <span class="stat__text">queries</span>
          </p>
        </div>
      </div>

      <div class="image-content"></div>
    </section>
  </main>
</body>
</html>
